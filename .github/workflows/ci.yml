# This workflow will build a Java project with Gradle

name: Build and test project on push and on crone

on:
  schedule:
  - cron: "*/10 * * * *"

  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: echo "Starting" ; ./gradlew clean integrationTest --tests com.solace.connector.kafka.connect.source.it.SourceConnectorIT; echo "Finished"